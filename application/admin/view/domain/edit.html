<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Domain')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-domain" class="form-control" name="row[domain]" type="text" value="{$row.domain|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ad_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ad_switch" class="form-control" name="row[ad_switch]" type="number" value="{$row.ad_switch|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tran_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tran_switch" class="form-control" name="row[tran_switch]" type="number" value="{$row.tran_switch|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Modal_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-modal_switch" class="form-control" name="row[modal_switch]" type="number" value="{$row.modal_switch|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
